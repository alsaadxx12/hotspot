<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotspot Login</title>
    <!-- تضمين Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- تضمين ملف CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- إضافة الشعار أعلى الحاوية -->
        <div class="logo">
            <img src="fly_logo.png" alt="WiFi Logo">
        </div>
        
        <div class="login-box">
            <!-- الزرين الأولين -->
            <div id="initial-buttons">
                <button id="subscription-btn" class="option-btn"><i class="fas fa-user"></i> استخدام اشتراك</button>
                <button id="free-access-btn" class="option-btn"><i class="fas fa-clock"></i> نصف ساعة مجاناً</button>
            </div>

            <!-- نموذج تسجيل الدخول (مخفي في البداية) -->
            <div id="login-form" class="hidden">
                <form action="submit-login.php" method="POST">
                    <div class="input-box">
                        <label for="username">اسم المستخدم</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-box">
                        <label for="password">كلمة المرور</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <!-- زر دخول وزر عودة -->
                    <button type="submit" class="login-btn"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</button>
                    <button type="button" id="back-btn" class="login-btn"><i class="fas fa-arrow-left"></i> عودة</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
